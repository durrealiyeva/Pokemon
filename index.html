<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      
    <!-- LOADING -->
    <div id="progress" class="progress w-25 h-auto rounded-pill text-center position-absolute z-2 " >
       <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated fs-5 fw-bold"></div>
    </div>

    <!-- START AND EXIT -->
    <div id="game" class="display-5 text-center fw-bold position-absolute z-2" >
        <div id="start" >Start</div>
        <div id="exit" >Exit</div>
    </div>
    
      <!--  BLACK FON -->
    <div id="fon" class="position-absolute w-100 h-100 bg-dark opacity-75"></div>
    
    <!-- PLAYER NAME AND COMP -->
    <div id="begin" class="text-center pt-5">

      <p class="fs-6 text-center" id="enter">Press the "Enter" key</p>
      <input class="m-auto fs-5 fw-bold p-2 rounded-pill" id="name" type="text" placeholder="Enter Name here..."/>

      <div id="cards" class="d-flex justify-content-between align-items-center mt-5">
        <div class="card" style="border-radius: 50%;" >
            <img  height="350px" id="playerImg" style="transition: top 2s ease-in-out;" src="https://www.metacritic.com/a/img/resize/e76fd0bf13753bb0b8a120b97913db6be5acbcc1/catalog/provider/2/2/2-33743aadea123a4eae41b2145df3a109.jpg?auto=webp&fit=crop&height=675&width=1200">
        </div>
        <div id="vs" class="display-2 m-2 fw-bold text-primary">VS</div>
        <div class="card" style="border-radius: 50%;" >
            <img height="350px" id="compImg" src="https://www.metacritic.com/a/img/resize/e76fd0bf13753bb0b8a120b97913db6be5acbcc1/catalog/provider/2/2/2-33743aadea123a4eae41b2145df3a109.jpg?auto=webp&fit=crop&height=675&width=1200">
      </div>
    </div>

     <div id="pokemon" class="d-flex justify-content-evenly m-5">
        <button id="rock" type="button" class="btn btn-primary fs-3" >Rock</button>
        <button id="paper" type="button" class="btn btn-primary fs-3" >Paper</button>
        <button id="scissor" type="button" class="btn btn-primary fs-3" >Scissor</button>
     </div>

    <div id="score" class="d-flex justify-content-evenly w-75 m-auto rounded bg-white">
        <div class="player">
            <h1 id="playerName" class="display-5">Player</h1>
            <p id="player" class="display-6">0</p>
        </div>
        <div class="draw">
            <h1 class="display-5">Draw</h1>
            <p id="draw" class="display-6">0</p>
        </div>
        <div class="comp">
            <h1 class="display-5">Computer</h1>
            <p id="comp" class="display-6">0</p>
        </div>
    </div>

    </div>
    
    <!-- WIN AND LOSE -->
    <div id="end" class="w-25 h-50 bg-info opacity-75 text-center rounded p-5 ">
        <h1 class="display-1 fw-bold mb-4" id="win"></h1>
        <button id="again" class="btn btn-light mb-3 fs-2 fw-bold text-primary">Play Again</button>
        <button id="exitGame" class="btn btn-light fs-2 fw-bold text-primary">Exit Game</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
